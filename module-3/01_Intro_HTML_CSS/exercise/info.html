<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUKMUK THE GENTLEMAN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
    <main>
        <h2>Submission Form</h2>

        <form action="https://example.com/api/reservations" method="POST">

            <section>
                <label for="name">Name: </label> 
                <input id="name" type="text" name="name" required>
            </section>

            <section>
                <label for="email">Email: </label>
                <input id="email" type="email" name="email" required>
            </section>
            
            <section>
                <label for="date-of-birth">Date of birth: </label>
                <input id="date-of-birth" type="date" name="date-of-birth">
            </section>
            
            <section>
                <label for="favorite-color">FavoriteColor: </label>
                <input id="favorite-color" type="color" name="favorite-color">
            </section>
            
            <section>
                <label for="lucky-number">LuckyNumber: </label>
                <input id="lucky-number" type="number" name="lucky-number">
            </section>

            <section>
                <label for="confirmation">All Above Info Is Correct: </label>
                <input id="confirmation" type="checkbox" name="confirmation">
            </section>
            
            <section>
                <input type="submit" value="Submit">
            </section>
        </form>

    </main>
    
</body>
</html>
