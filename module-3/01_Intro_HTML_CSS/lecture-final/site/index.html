<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the Internet's best restaurant!</p>
    </header>

    <nav>
        <a href="reservations.html">Make a reservation</a>
    </nav>

    <main>
        <h2>Menu</h2>

        <section>
            <h3>Lunch</h3>
            <p>Full Stack Sandwich</p>
            <img src="images/menu/lunch/full-stack-sandwich.png" alt="Full Stack Sandwich Image">

            <p>USBurger</p>
            <img src="images/menu/lunch/USBurger.png" alt="USBurger Image">
        </section>

        <section>
            <h3>Dinner</h3>
            <p>Array of Vegetables</p>
            <img src="images/menu/dinner/array-of-vegetables.png" alt="">

            <p>Rack of RAM</p>
            <img src="images/menu/dinner/rack-of-ram.png" alt="">
        </section>


        <table>

            <tr>
                <th>Language</th>
                <th>Cohort #</th>
            </tr>

            <tr>
                <td>Java</td>
                <td>10</td>
            </tr>
            
            <tr>
                <td>C#</td>
                <td>10</td>
            </tr>

        </table>

    </main>
</body>
</html>
